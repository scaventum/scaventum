description = "Head of html page"

[viewBag]
==
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Saira:300,700');
        html,body{
            margin: 0;
            padding: 0;
            font-family: 'Saira', sans-serif;
            color: #333333;
        }

        .landing{
            height: 100vh;
            overflow: hidden;
            background-size: cover;
        }

        .landing--mask{
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: rgba(255,255,255,0.5);
        }

        .landing--caption{
            z-index: 1;
            max-width: 1000px;
            width:calc(100% - 2rem);
            padding: 1rem;
        }

        .landing--caption--heading{
            font-size: 72px;
            font-weight: 300 !important;
           
        }

        .landing--caption--subheading{
            font-size: 24px;
            font-weight: 300 !important;
        }

        .landing--caption--description{
            font-size: 18px;
            font-weight: 300 !important;
        }

        .landing--caption--button{

        }

        .btn{
            border-radius: 0;
        }
        .btn-primary{
            background-color: #FF0000;
            border-color: #FF0000;
            color: #FFF;
        }

        .btn-primary:hover{
            background-color: #000000;
            border-color: #000000;
        }

        .landing--caption--heading {
            font-size: 36px;
        }
        @media screen and (min-width: 576px) {
            .landing--caption--heading {
                font-size: calc(36px + 36 * ((100vw - 576px) / 416));
            }
        }
        @media screen and (min-width: 992px) {
            .landing--caption--heading {
                font-size: 72px;
            }
        }
        @media screen and (min-width: 768px) {
            .landing--caption--heading {
                text-align: right;
            }
        }


    </style>
    
    <title>{{ this.page.title }} | Scaventum</title>
</head>
