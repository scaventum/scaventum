column_image:
  name: 'Column with Image'
  description: 'Column with 50% text and 50% image'
  icon: icon-text-width
  fields:
    text:
      type: richeditor
      size: small
      label: Text
      span: left
    image:
      type: mediafinder
      mode: image
      label: Image
      span: right
column_single:
  name: 'Column with Selectable Proportions'
  description: 'Column with selectable occurance in a single row'
  icon: icon-align-justify
  fields:
    text:
      type: richeditor
      size: small
      label: Text
      span: left
    column_per_row:
      type: dropdown
      label: Column per Row
      span: right
      options:
        'col-12': '1 Column'
        'col-md-6': '2 Columns'
        'col-lg-4 col-md-6': '3 Columns'
        'col-xl-3 col-lg-4 col-md-6': '4 Columns'
        